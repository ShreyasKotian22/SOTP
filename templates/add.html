  <script>
  const clients = {
    "Hell Energy": {
      clientName: "Hell Energy",
      division: "A&E and PMC",
      companyName: "Hell Energy",
      projectName: "Prefeasibility",
      subContractorName: "Nill",
      site: "Mumbai"
    },
    "Reliance Retail Limited": {
      clientName: "Reliance Retail",
      division: "Retail Ops",
      companyName: "Reliance",
      projectName: "Launchpad",
      subContractorName: "ABC Subcon",
      site: "Navi Mumbai"
    }
  };

  let selectedClient = null;
  let formData = {};

  function renderClientTabs(activeTab = "new") {
    document.getElementById("form-container").innerHTML = `
      <div class="card">
        <h2>Add Client</h2>
        <div class="tabs">
          <div class="tab ${activeTab === "new" ? "active" : ""}" onclick="renderNewClientForm()">New Client</div>
          <div class="tab ${activeTab === "existing" ? "active" : ""}" onclick="renderClientTabs('existing')">Existing Client</div>
        </div>
        ${activeTab === "new" ? renderNewClientFields() : renderExistingClientFields()}
      </div>
    `;
  }

  function renderNewClientFields() {
    return `
      <form id="new-client-form">
        <div class="form-grid">
          <div><label>Client Name</label><input class="input-field" name="clientName" required></div>
          <div><label>Division</label><input class="input-field" name="division" required></div>
          <div><label>Company Name</label><input class="input-field" name="companyName" required></div>
          <div><label>Project Name</label><input class="input-field" name="projectName" required></div>
          <div><label>Sub Contractor Name</label><input class="input-field" name="subContractorName" required></div>
          <div><label>Site</label><input class="input-field" name="site" required></div>
        </div>
        <div class="button-group">
          <button type="submit" class="btn-primary">Add Client</button>
        </div>
      </form>
    `;
  }

  function renderExistingClientFields() {
    return `
      <input type="text" class="input-field search-input" placeholder="Search client..." oninput="filterClients(this.value)">
      <div id="client-list">
        ${Object.keys(clients).map(name => `<div class="client-item" onclick="selectClient('${name}')">${name}</div>`).join("")}
      </div>
      <div class="button-group">
        <button class="btn-secondary" onclick="alert('Cancelled')">Cancel</button>
        <button class="btn-primary" onclick="goToClientDetails()">Next</button>
      </div>
    `;
  }

  function renderNewClientForm() {
    renderClientTabs("new");
    setTimeout(() => {
      document.getElementById("new-client-form").onsubmit = function (e) {
        e.preventDefault();
        const data = new FormData(this);
        const newClient = {};
        for (let [k, v] of data.entries()) newClient[k] = v;

        clients[newClient.clientName] = newClient;
        selectedClient = clients[newClient.clientName];

        renderClientTabs("existing");

        setTimeout(() => {
          selectClient(newClient.clientName);
        }, 50);
      };
    }, 10);
  }

  function filterClients(value) {
    const filtered = Object.keys(clients).filter(c => c.toLowerCase().includes(value.toLowerCase()));
    const list = document.getElementById("client-list");
    list.innerHTML = filtered.map(name => `<div class="client-item" onclick="selectClient('${name}')">${name}</div>`).join("");
  }

  function selectClient(name) {
    selectedClient = clients[name];
    document.querySelectorAll(".client-item").forEach(el => el.classList.remove("selected"));
    [...document.querySelectorAll(".client-item")].find(el => el.textContent === name)?.classList.add("selected");
  }

  function goToClientDetails() {
    if (!selectedClient) return alert("Please select a client.");
    formData = { ...selectedClient };
    renderClientDetailsForm();
  }

  function renderClientDetailsForm() {
    document.getElementById("form-container").innerHTML = `
      <div class="card">
        <h2>Client Details</h2>
        <form id="client-details-form">
          <div class="form-grid">
            <div><label>Client Name</label><input class="input-field" name="clientName" value="${formData.clientName}" required></div>
            <div><label>Division</label><input class="input-field" name="division" value="${formData.division}" required></div>
            <div><label>Company Name</label><input class="input-field" name="companyName" value="${formData.companyName}" required></div>
            <div><label>Project Name</label><input class="input-field" name="projectName" value="${formData.projectName}" required></div>
            <div><label>Sub Contractor Name</label><input class="input-field" name="subContractorName" value="${formData.subContractorName}" required></div>
            <div><label>Start Date</label><input type="date" class="input-field" name="startDate" required></div>
            <div><label>End Date</label><input type="date" class="input-field" name="endDate" required></div>
            <div style="grid-column: span 2;"><label>Site</label><input class="input-field" name="site" value="${formData.site}" required></div>
          </div>
          <div class="button-group">
            <button type="button" class="btn-secondary" onclick="renderClientTabs('existing')">Back</button>
            <button class="btn-primary" type="submit">Next</button>
          </div>
        </form>
      </div>
    `;

    document.getElementById("client-details-form").onsubmit = function (e) {
      e.preventDefault();
      const data = new FormData(this);
      for (const [k, v] of data.entries()) formData[k] = v;
      renderPOForm();
    };
  }

  function renderPOForm() {
    document.getElementById("form-container").innerHTML = `
      <div class="card">
        <h2>Purchase Order Details</h2>
        <form id="po-form">
          <div class="form-grid">
            <div><label>PO Number</label><input class="input-field" name="poNumber" required></div>
            <div><label>PO Amount</label><input class="input-field" name="poAmount" required></div>
            <div><label>Issued By</label><input class="input-field" name="issuedBy" required></div>
            <div><label>PO Date</label><input type="date" class="input-field" name="poDate" required></div>
          </div>
          <div class="button-group">
            <button type="button" class="btn-secondary" onclick="renderClientDetailsForm()">Back</button>
            <button class="btn-primary" type="submit">Next</button>
          </div>
        </form>
      </div>
    `;

    document.getElementById("po-form").onsubmit = function (e) {
      e.preventDefault();
      const data = new FormData(this);
      for (const [k, v] of data.entries()) formData[k] = v;
      showSummary();
    };
  }

  function showSummary() {
    document.getElementById("form-container").innerHTML = `
      <div class="card" style="max-width: 700px; padding: 20px;">
        <h2 style="font-size: 20px;">Order Summary</h2>
        <table style="width:100%; border-collapse: collapse; margin-top: 1rem; font-size: 14px;">
          <thead>
            <tr style="background-color: #f2f2f2;">
              <th style="border: 1px solid #ccc; padding: 6px;">Field</th>
              <th style="border: 1px solid #ccc; padding: 6px;">Value</th>
            </tr>
          </thead>
          <tbody>
            ${Object.entries(formData).map(([k, v]) => `
              <tr>
                <td style="border: 1px solid #ccc; padding: 6px;">${k.replace(/([A-Z])/g, ' $1')}</td>
                <td style="border: 1px solid #ccc; padding: 6px;">${v}</td>
              </tr>
            `).join("")}
          </tbody>
        </table>
        <div class="button-group" style="margin-top: 1.5rem;">
          <button class="btn-secondary" onclick="renderPOForm()">Back</button>
          <button class="btn-primary" onclick="submitToFlask()">Submit</button>
        </div>
      </div>
    `;
  }

function submitToFlask() {
  formData.profitPercentage = 50;  // always set it, since the field doesn't exist in the form

  fetch('/submit', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(formData)
  })
  .then(res => res.ok ? showConfirmation() : alert("Submission failed."))
  .catch(err => {
    console.error("Error:", err);
    alert("An error occurred.");
  });
}

  function showConfirmation() {
    document.getElementById("form-container").innerHTML = `
      <div class="card" style="max-width: 700px; padding: 20px;">
        <h2 style="font-size: 20px;">Order Confirmation</h2>
        <table style="width:100%; border-collapse: collapse; margin-top: 1rem; font-size: 14px;">
          <tbody>
            ${Object.entries(formData).map(([k, v]) => `
              <tr>
                <td style="padding: 6px; font-weight: 500; width: 30%;">${k.replace(/([A-Z])/g, ' $1')}</td>
                <td style="padding: 6px; width: 70%;">${v}</td>
              </tr>
            `).join("")}
          </tbody>
        </table>
        <div style="margin-top: 1.5rem; padding: 1rem; background-color: #e6f7e6; border: 1px solid #b2e2b2; border-radius: 6px; color: #2d702d; font-weight: 600; font-size: 15px;">
          ✅ The order has been successfully added and confirmed.
        </div>
      </div>
    `;
  }

  // Initialize
  renderClientTabs();
</script>
